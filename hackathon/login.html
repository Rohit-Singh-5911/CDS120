<!DOCTYPE html>
<html lang="en"></html>
<head>
  <title>PolySwap - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
 
</head>
<body style="background-color: #f1f3f6;">

  <div class="login-container text-center">
    <img src="./images/logooo.png" alt="PolySwap" class="logo">
    <h5 class="login-title">One Step Forward in Changing the World</h5>
    <p class="login-subtitle">Enter your details to continue</p>
    
    <form>
      
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Full Name" minlength="3" maxlength="50" required 
               pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces.">
      </div>

     
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email Address" required 
               pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address.">
      </div>

      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" minlength="8" required>
      </div>

    
      <div class="input-group mb-3">
        <span class="input-group-text">+91</span>
        <input type="tel" class="form-control" placeholder="Phone Number" maxlength="10" required 
               pattern="[0-9]{10}" title="Phone number should be exactly 10 digits.">
      </div>

    
      <button type="submit" class="btn btn-custom btn-block w-100 py-2">Continue</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
